- name: deploy masters
  hosts: satellite_masters
  gather_facts: false
  vars_files:
    - vars.yml
  vars:
     initfile_args: -jar {{ satellite_install_dir }}/{{ master_jar }} {{ satellite_install_dir}}/{{ master_config_file }}
  tasks:

    - name: copy master jar
      copy: src={{ satellite_repo_root }}/satellite-master/target/{{ master_jar }} dest={{ satellite_install_dir }}/

    - name: place init script
      template: src={{ satellite_repo_root }}/ansible/satellite.j2 dest={{ satellite_install_dir }}/satellite mode=0755

    - name: place masters config
      template: src={{ satellite_repo_root }}/ansible/{{ master_config_file }}.j2 dest={{ satellite_install_dir }}/{{ master_config_file }}

    - name: place riemann config
      copy: src={{ satellite_repo_root }}/satellite-master/config/riemann-config.clj dest={{ satellite_install_dir }}/

    - name: restart masters
      shell: "{{ satellite_install_dir }}/satellite restart"
